apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: route53-dns01
    certmanager.k8s.io/cluster-issuer: route53-dns01-issuer
spec:
  tls:
  - hosts:
    - grafana.threehub.com
    secretName: grafana.threehub.com
  rules:
  - host: grafana.threehub.com
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 3000
        path: /
